<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="tree.png" type="image/x-icon">
    <title>Mystery Horse</title>
    <style>
        body, html {
            /* Set the entire viewport height and width to 100% */
            height: 100%;
            width: 100%;
            /* Ensure no margins or padding push the content */
            margin: 0;
            padding: 0;
            /* Set the background to pure black */
            background-color: #000000;
            /* Use Flexbox to easily center the content */
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center;    /* Center vertically */
        }
        .image-container img {
            /* Adjust this to change the size of the image on the screen */
            max-width: 100%;
            max-height: 100vh; /* Limits image height to the viewport height */
            display: block;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="horse_a.png" alt="Dark Silhouette">
    </div>
</body>

</html>
