<head>

  <title>Black Background</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      font-family: Arial, sans-serif;
    }

    /* Form styling */
    input[type="email"] {
      background-color: #000;
      color: #fff;
      border: 1px solid #fff;
      padding: 8px;
      margin-right: 8px;
      font-size: 16px;
    }

    button {
      background-color: #fff;
      color: #000;
      border: none;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 16px;
    }

    /* Optional: responsive styling */
    @media (max-width: 600px) {
      input[type="email"] {
        margin-bottom: 8px;
        margin-right: 0;
        width: 100%;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>
